{% extends 'app/base.html' %}
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <section>
          <div class="register-box">
            <form method='POST' action = ''>
                <h2 style="color:#fff;">Đăng ký</h2>
                          {% csrf_token %}
                          <div class="input-box">
                            <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                            <input type="text" name="username" {{form.username}}
                            <label>Tài khoản</label>
                        </div>

                        <div class="input-box">
                          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                          <input type="email" required name="email" {{form.email}}
                          <label>Email</label>
                      </div>

                      <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required name="ho" {{form.first_name}}
                        <label>Họ</label>
                    </div>

                    <div class="input-box">
                      <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                      <input type="text" required name="ten" {{form.last_name}}
                      <label>Tên</label>
                  </div>
          
                  <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="text" required name="password1" {{form.password1}}
                    <label>Mật khẩu</label>
                </div>
          
                <div class="input-box">
                  <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                  <input type="text" required name="password2" {{form.password2}}
                  <label>Nhập lại mật khẩu</label>
              </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button style="border-radius: 10px;" type="submit" class="btn btn-outline-primary btn-lg">Đăng ký</button>
                            </div>

                            <div class="login-link">
                              <p>Bạn đã có tài khoản? <a href="{% url 'login' %}" style="color:red;">Đăng nhập</a></p>
                          </div>
          
                          </form>
          
                        </div>
                        
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        {% endblock register%}
    </body>
</html>
