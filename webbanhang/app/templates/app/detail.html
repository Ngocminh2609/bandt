{% extends 'app/base.html' %}
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        {% for product in products %}
        <div class="container mt-5 mb-5">
          <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                  <div class="card">
                      <div class="row">
                          <div style="background: linear-gradient(to right, skyblue, lightgreen);" class="col-md-6">
                              <div class="images p-5">
                                  <div class="text-center p-5"> <img id="main-image" src="{{product.ImageURL}}" style="width:250px;height:250px"/> </div>
                                 </div>
                          </div>
                          <div style="background: linear-gradient(to right, skyblue, lightgreen);" class="col-md-6">
                              <div style="background: linear-gradient(to right, skyblue, lightgreen);" class="product p-4">
                                  <div class="d-flex justify-content-between align-items-center">
                                    <a style="border-radius: 5px;" class="btn btn-outline-success" href="{% url 'home' %}">&#x2190; Quay lại</a>
                                  </div>
                                  <div class="mt-4 mb-3">
                                      <h5 class="text-uppercase"><strong>{{product.name}}</strong></h5>
                                      <div class="price d-flex flex-row align-items-center"> <span class="act-price">Giá: {{product.price}} VND</span>
                                      </div>
                                  </div>
                                  <p class="about">Giới thiệu về sản phẩm: <br>{{product.detail}}</p>
                                  
                                  <a data-product={{product.id}} data-action="add" style="border-radius: 5px;background-color:red;" class="btn btn-secondary add-btn update-cart">
                                    Thêm vào giỏ hàng
                                    <img id="cart-icon" src="{% static 'images/cart.png' %}">
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      {% endfor %}
        {% endblock register %}
    </body>
</html>
