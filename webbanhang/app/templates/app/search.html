{% extends 'app/base.html' %}
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <h2>Sản phẩm được tìm kiếm: <strong>{{searched}}</strong></h2><br />
        <style>
          h2{
            color: red;
            background: linear-gradient(to right, skyblue, lightgreen);
            margin-bottom: -25px;
          }
        </style>

        <div style="background: linear-gradient(to right, skyblue, lightgreen); margin-top: auto;" class="row" style="width:100%">
          {%for product in keys %}
          <div class="col-lg-3">
            <img class="col-lg-12" src="{{product.ImageURL}}">
            <div style="background: linear-gradient(to right, skyblue, lightgreen);margin-top:auto;" class="box-element product">
              <h5><strong>{{product.name}}</strong></h5>
              <hr>
              
              <button style="border-radius: 5px;" data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
              <button style="border-radius: 5px;" class="btn btn-outline-success" onclick="showProductInfo('{{ product.description }}', '{{ product.price }}')">Thông tin sản phẩm</button>
              <h3 style="display: inline; float: left, down; color:red;"><strong>Giá: {{product.price | floatformat:0}} VND</strong></h3>

            </div>
          </div>
          
          {% endfor %}
          <script>
            function showProductInfo(description, price) {
              // Hiển thị thông tin sản phẩm bằng cách sử dụng JavaScript hoặc thư viện jQuery.
              // Ví dụ:
              alert("Mô tả: " + description + "\nGiá: " + price + " VND");

              var img = new ImageURL();
              img.src = image;
              document.body.appendChild(img);
            }
            </script>
        </div>
        {% endblock register %}
    </body>
</html>
